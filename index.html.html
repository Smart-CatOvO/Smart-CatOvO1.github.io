<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="An impressive and flawless site template that includes various UI elements and countless features, attractive ready-made blocks and rich pages, basically everything you need to create a unique and professional website.">

  <link rel="shortcut icon" href="./assets/img/favicon.png">

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
  <div class="content-wrapper" id="app">
    <section class="wrapper bg-light">
      <div class="container pt-10 pt-md-14">
        <div class="row">
          <div class="col-lg-10 col-xxl-8 bg-soft-ash" >
            <h1 class="display-1 mb-3 text-navy">"欢迎来到我的主页！这里是一个展示我兴趣和创作的地方"</h1>
            <h1 class="display-12 mb-3 text-leaf ">{{data.title}} - 尽在此处</h1>
            <i class="uil uil-analytics"></i>
            </div>
          <!-- /column -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container -->
    </section>
    <!-- /section -->
    <section class="wrapper bg-light">
      <div class="container py-14 py-md-16">
        <div class="grid grid-view projects-masonry">
          <!-- 导航栏 -->
          <div class="isotope-filter filter mb-10">
            <p>Filter:</p>
            <ul>
              <li><a class="filter-item active" data-filter="*">All</a></li>
              <li><a class="filter-item" :data-filter="'.'+data.Tags[0]">{{data.Tags[0]}}</a></li>
              <li><a class="filter-item" :data-filter="'.'+data.Tags[1]">{{data.Tags[1]}}</a></li>
              <li><a class="filter-item" :data-filter="'.'+data.Tags[2]">{{data.Tags[2]}}</a></li>
              <li><a class="filter-item" :data-filter="'.'+data.Tags[3]">{{data.Tags[3]}}</a></li>
            </ul>
          </div>
          <div class="row gx-md-10 gy-10 gy-md-13 isotope" v-show="1">
              <div class="project item col-md-6" :class="i.Tag" v-show="1" v-for="(i,index) in data.type" :key="index">
                <figure class="lift rounded mb-6"><a :href="i.toURL"> <img :src="i.imgsrc" alt="" /></a></figure>
                <div class="project-details d-flex justify-content-center flex-column">
                  <div class="post-header">
                    <div class="post-category text-line mb-2" :class="i.text_color">{{i.产品名}}</div>
                    <h3 class="post-title">{{i.特点}}</h3>
                  </div>
                  <!-- /.post-header -->
                </div>
                <!-- /.project-details -->
              </div>
          </div>
          <!-- /.row -->
        </div>
        <!-- /.grid -->
      </div>
      <!-- /.container -->
    </section>
    <!-- /section -->
  </div>
