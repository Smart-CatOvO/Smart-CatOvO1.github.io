  <script>

  <script>
    const account1 = {
      owner: 'Li Hao Ran',
      movementsDates: [
        // {id:"A-01",dec:"å¢",day:'2019-11-18T21:31:17.178Z',value:200},
        // {id:"A-01",dec:"å¢",day:'2019-11-18T21:31:17.178Z',value:200}
      ],
      currency: 'CHINA',
      locale: 'zh_CN', // de-DE
    };
    const app = Vue.createApp({
      setup(){
        const isshow = Vue.ref(false);
        const d = Vue.reactive(account1)
        const title = Vue.ref(`å…³äºç»´å¤šåˆ©äºš3çš„æ•°æ®æ”¶é›†`)
        const Author = Vue.ref(`Author:${account1.owner}`)
        const Now = Vue.ref(now.toDateString())
        const total = Vue.computed(()=>{
          let t = 0
          for(let i of d.movementsDates){
            t+=i.value
          }
          return t
        })
        const total_add = Vue.computed(()=>{
          let t = 0
          for(let i of d.movementsDates){
            if(i.value >0)t+=i.value
          }
          return t
        })
        const total_de = Vue.computed(()=>{
          let t = 0
          for(let i of d.movementsDates){
            if(i.value <0)t+=i.value
          }
          return t
        })
        const model_add = Vue.reactive({t1:null,t2:null,t3:null})
        const model_de = Vue.reactive({t1:null,t2:null,t3:null})
        const model_up = Vue.reactive({t1:null,t2:null})
        //æ·»åŠ +
        const f1 = function(){
          //{id:"A-01",dec:"å¢",day:'2019-11-18T21:31:17.178Z',value:200}
          let o = {id:model_add.t1,dec:model_add.t2,day:new Date().toDateString(),value:model_add.t3<0?-1*model_add.t3:model_add.t3}
          d.movementsDates.push(o)
          model_add.t1 = null
          model_add.t2 = null
          model_add.t3 = null
        } 
        //æ·»åŠ -
        const f2 = function(){
          let o = {id:model_de.t1,dec:model_de.t2,day:new Date().toDateString(),value:model_de.t3>0?-1*model_de.t3:model_de.t3}
          d.movementsDates.push(o)
          model_de.t1 = null
          model_de.t2 = null
          model_de.t3 = null
        }
        //ä¿®æ”¹
        const f3 = function(){
          let o = {id:model_up.t1,value:model_up.t2}
          for(let i = 0;i<d.movementsDates.length;i++){
            if(d.movementsDates[i].id === o.id){
              alert(`ä¿®æ”¹æˆåŠŸ:${d.movementsDates[i].value}->${o.value}`)
              d.movementsDates[i].value = o.value
              model_up.t1 = null
              model_up.t2 = null
              return
            }
          }
          alert("æœªæŸ¥æ‰¾åˆ°è¯¥ç¼–å·.....")
          model_up.t1 = null
          model_up.t2 = null
        }
        //ä¿å­˜ä¸ºCSVæ–‡ä»¶
        const f4 = function(){
          const headers = ["Owner", "Currency", "Locale", "ID", "Description", "Value","Date" ];
          const rows = d.movementsDates.map(movement => {
            return [
              d.owner,
              d.currency,
              d.locale,
              movement.id,
              movement.dec,
              movement.value,
              movement.day,
            ];
          });
          const csvContent = [
            headers.join(","),
            ...rows.map(row => row.join(","))
          ].join("\n");
          //console.log(csvContent)
          // Owner,Currency,Locale,ID,Description,Date,Value
          // Li Hao Ran,CHINA,zh_CN,A-01,å¢,2019-11-18T21:31:17.178Z,200
          // Li Hao Ran,CHINA,zh_CN,A-01,å¢,2019-11-18T21:31:17.178Z,200
          const blob = new Blob([csvContent], { type: 'text/csv' });
          const link = document.createElement('a');
          link.href = URL.createObjectURL(blob);
          link.download = `${Author.value}_${Now.value}.csv`;
          link.click();
        }
        return {isshow,d,Author,Now,title,total,total_add,total_de,f1,f2,f3,f4,model_add,model_de,model_up}
      }
    })
    const vm = app.mount('#app1');
  </script>
  <script>
    // å¤„ç†CSVæ–‡ä»¶çš„å‡½æ•°
function handleFile() {
    const fileInput = document.getElementById('csvFile');
    const file = fileInput.files[0];
  
    if (!file) {
      alert('è¯·å…ˆé€‰æ‹©ä¸€ä¸ªæ–‡ä»¶');
      return;
    }
  
    const reader = new FileReader();
    
    reader.onload = function(event) {
      const csvContent = event.target.result;
      const parsedData = parseCSV(csvContent);
      console.log(parsedData); // æ‰“å°è§£æåçš„æ•°æ®
      const m = parsedData.map(item =>({
        day: item.Date,      // å°† Date æ˜ å°„ä¸º day
        dec: item.Description,  // å°† Description æ˜ å°„ä¸º dec
        id: item.ID,          // å°† ID æ˜ å°„ä¸º id
        value: Number(item.Value)     // å°† Value æ˜ å°„ä¸º value
      }))
      vm.d.movementsDates = m
    };
    
  
    reader.readAsText(file);  // è¯»å–æ–‡ä»¶å†…å®¹ä¸ºæ–‡æœ¬
  }
  
  // CSV è§£æå‡½æ•°ï¼šç®€å•è§£æ CSV æ ¼å¼
  function parseCSV(csvContent) {
    const rows = csvContent.split('\n');  // æŒ‰è¡Œåˆ†å‰²
    const headers = rows[0].split(',');   // è·å–è¡¨å¤´ï¼ˆç¬¬ä¸€è¡Œï¼‰
    
    // è§£ææ¯ä¸€è¡Œæ•°æ®ï¼Œæ’é™¤è¡¨å¤´
    const data = rows.slice(1).map(row => {
      const values = row.split(',');  // æŒ‰é€—å·åˆ†å‰²
      let rowObject = {};
      headers.forEach((header, index) => {
        rowObject[header] = values[index];  // åˆ›å»ºé”®å€¼å¯¹
      });
      return rowObject;  // è¿”å›å¯¹è±¡
    });
  
    return data;  // è¿”å›è§£æåçš„æ•°æ®æ•°ç»„
  }
